<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Form Template</legend>
        <label for="text1">Enter name : </label>
        <input type="text" id="text1" name="text1" placeholder="Krishna">
        <br>
        <br>
        <label for="pass1">Enter password : </label>
        <input type="password" id="pass1" name="pass1">
        <br>
        <br>
        <label for="rad1">Female</label>
        <input type="radio" id="rad1" name="gender">
        <br>
        <br>
        <label for="rad2">Male </label>
        <input type="radio" id="rad2" name="gender">

        <br>
        <br>

        <label for="dat1">DOB : </label>
        <input type="date" id="dat1" name="dat1">
        <br>
        <br>

        <label for="ch1">English </label>
        <input type="checkbox" id="ch1" name="ch1">
        <br>
        <br>

        <label for="ch2">Hindi </label>
        <input type="checkbox" id="ch2" name="ch2">

        <br>
        <br>
        <label for="fil1">Upload file : </label>
        <input type="file" id="fil1" name="fil1">
        <br>
        <br>

        <input type="image" id="img1" name="img1" alt="image of lord krishna" src="lord krishna.jpeg" width="100px" height="100px">
        <br>
        <br>
        
        <textarea name="textarea1" id="textarea1" rows="10" cols="100" placeholder="enter review ..."></textarea>
        <br>
        <br>
        <label for="sub1"></label>
        <input type="submit" id="sub1" name="sub1">
    </fieldset>


</body>
</html>
